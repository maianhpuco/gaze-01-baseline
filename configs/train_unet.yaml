dataset_name: "egd-cxr"

input_path:
  gaze_raw: /home/qtnguy50/gaze-01-baseline/datasets/gaze_data/egd_cxr/transcripts
  dicom_raw: /home/qtnguy50/gaze-01-baseline/datasets/dicom_raw
  segmentation_dir: /home/qtnguy50/gaze-01-baseline/datasets/gaze_data/egd_cxr/transcripts/audio_segmentation_transcripts
  transcripts_dir: /home/qtnguy50/gaze-01-baseline/datasets/gaze_data/egd_cxr/transcripts/audio_segmentation_transcripts
  # Path to pre-generated heatmap PNG files (static heatmap.png per DICOM_ID)
  heatmaps_path: /home/qtnguy50/gaze-01-baseline/datasets/heatmaps/fixation_heatmaps
  # Path to filtered CSV files (created by create_filtered_csv.py)
  csv_dir: /home/qtnguy50/gaze-01-baseline/datasets/filtered_csvs/fold1

split_files:
  dir: /home/qtnguy50/gaze-01-baseline/configs/splits/fold1

train:
  classes: ["Normal", "CHF", "pneumonia"]
  batch_size: 24  # Reduced from 32 to prevent OOM
  epochs: 500  # With early stopping (patience=20)
  max_fixations: 30
  num_workers: 0  # Set to 0 to avoid multiprocessing deadlock in SLURM
  lr: 1.0e-4  # Fixed: was 1e-3 (too high), now matches GRADIA
  weight_decay: 1.0e-4
  
  # UNet specific
  model_type: unet  # 'baseline' or 'unet'
  gamma: 1.0  # Matches original: 100% classification, 0% segmentation
  dropout: 0.5
  encoder_name: timm-efficientnet-b0
  second_loss: ce  # Fixed: was 'dice', original uses 'ce' (BCEWithLogitsLoss)

output_path:
  checkpoint_dir: runs/checkpoints/unet
  best_ckpt_name: unet_best.pt

